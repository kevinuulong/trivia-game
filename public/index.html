<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="details" class="card">
            <p id="time" class="side-details-label details-label">15 sec.</p>
            <p id="question-number" class="details-label" data-total-questions="15">14/15</p>
            <p id="score" class="side-details-label details-label">2368 points</p>
        </div>

        <div id="question-card" class="card">
            <h1 id="question">Released in 2001, the first edition of Appleâ€™s Mac OS X operating system (version 10.0) was given what animal code name?</h1>
            <hr/>
            <div id="answers">
                <div class="answer">
                    <p class="identifier">1</p>
                    <p class="answer-text">Randomized Abstract Identification Description</p>
                </div>
                <div class="answer correct">
                    <p class="identifier">2</p>
                    <p class="answer-text">Short</p>
                </div>
                <div class="answer incorrect">
                    <p class="identifier">3</p>
                    <p class="answer-text">Medium Length</p>
                </div>
                <div class="answer">
                    <p class="identifier">4</p>
                    <p class="answer-text">Lorem ipsum dolor sit</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
